<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <title>Temperature Converter - Celsius to Fahrenheit & Fahrenheit to Celsius</title>
  
  <!-- SEO Meta Tags -->
  <meta name="description" content="Convert temperatures easily between Celsius and Fahrenheit with this simple and free temperature converter tool." />
  <meta name="keywords" content="temperature converter, Celsius to Fahrenheit, Fahrenheit to Celsius, temperature conversion tool, convert temperature online" />
  <meta name="author" content="Your Name" />
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #6dd5ed, #2193b0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }
    main.converter {
      background: #fff;
      padding: 2.5rem 3rem;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    main.converter h1 {
      margin-bottom: 1.5rem;
      font-size: 2rem;
      color: #2193b0;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
      text-align: left;
      color: #444;
    }
    input, select, button {
      padding: 0.75rem;
      margin: 0.5rem 0 0 0;
      font-size: 1rem;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    button {
      background-color: #2193b0;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 1rem;
    }
    button:hover {
      background-color: #176b87;
    }
    .result {
      margin-top: 1rem;
      font-size: 1.2rem;
      font-weight: 600;
      color: #444;
      min-height: 2rem;
    }
    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #fff;
      text-align: center;
      width: 100%;
    }
  </style>
</head>
<body>
  <main class="converter" role="main" aria-label="Temperature Converter">
    <h1>üå°Ô∏è Temperature Converter</h1>
    
    <label for="tempInput">Enter Temperature</label>
    <input
      type="number"
      id="tempInput"
      name="tempInput"
      placeholder="Enter temperature"
      aria-describedby="inputHelp"
      required
    />
    
    <label for="conversionType">Conversion Type</label>
    <select id="conversionType" name="conversionType" aria-label="Select conversion type">
      <option value="CtoF">Celsius to Fahrenheit</option>
      <option value="FtoC">Fahrenheit to Celsius</option>
    </select>
    
    <button onclick="convertTemperature()" aria-label="Convert temperature">Convert</button>
    
    <div class="result" id="result" aria-live="polite" role="region"></div>
  </main>
  
  <footer>
    &copy; 2025 TempConvert by You. All rights reserved.
  </footer>
  
  <script>
    function convertTemperature() {
      const temp = parseFloat(document.getElementById('tempInput').value);
      const conversionType = document.getElementById('conversionType').value;
      const resultDiv = document.getElementById('result');

      if (isNaN(temp)) {
        resultDiv.textContent = '‚ö†Ô∏è Please enter a valid number.';
        return;
      }

      let result;
      if (conversionType === 'CtoF') {
        result = (temp * 9 / 5) + 32;
        resultDiv.textContent = `${temp}¬∞C = ${result.toFixed(2)}¬∞F`;
      } else {
        result = (temp - 32) * 5 / 9;
        resultDiv.textContent = `${temp}¬∞F = ${result.toFixed(2)}¬∞C`;
      }
    }
  </script>
</body>
</html>
