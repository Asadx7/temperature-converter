<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #6dd5ed, #2193b0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }
    .converter {
      background: #fff;
      padding: 2.5rem 3rem;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    .converter h1 {
      margin-bottom: 1.5rem;
      font-size: 2rem;
      color: #2193b0;
    }
    input, select, button {
      padding: 0.75rem;
      margin: 0.5rem 0;
      font-size: 1rem;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    button {
      background-color: #2193b0;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #176b87;
    }
    .result {
      margin-top: 1rem;
      font-size: 1.2rem;
      font-weight: 600;
      color: #444;
    }
    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #fff;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="converter">
    <h1>üå°Ô∏è Temperature Converter</h1>
    <input type="number" id="tempInput" placeholder="Enter temperature">
    <select id="conversionType">
      <option value="CtoF">Celsius to Fahrenheit</option>
      <option value="FtoC">Fahrenheit to Celsius</option>
    </select>
    <button onclick="convertTemperature()">Convert</button>
    <div class="result" id="result"></div>
  </div>
  <footer>
    &copy; 2025 TempConvert by You. All rights reserved.
  </footer>
  <script>
    function convertTemperature() {
      const temp = parseFloat(document.getElementById('tempInput').value);
      const conversionType = document.getElementById('conversionType').value;
      const resultDiv = document.getElementById('result');

      if (isNaN(temp)) {
        resultDiv.textContent = '‚ö†Ô∏è Please enter a valid number.';
        return;
      }

      let result;
      if (conversionType === 'CtoF') {
        result = (temp * 9/5) + 32;
        resultDiv.textContent = `${temp}¬∞C = ${result.toFixed(2)}¬∞F`;
      } else {
        result = (temp - 32) * 5/9;
        resultDiv.textContent = `${temp}¬∞F = ${result.toFixed(2)}¬∞C`;
      }
    }
  </script>
</body>
</html>
